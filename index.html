<!DOCTYPE html>

<html>
<head><title>plants</title></head>
<body>
    <h1>Plants</h1>
    <script type="text/javascript">
        var sock = null;
        var wsuri = "ws://127.0.0.1:3000/ws";
        window.onload = function() {

            sock = new WebSocket(wsuri);
            // sock.onopen = function() {
            //     console.log("connected to " + wsuri);
            // }

            // sock.onclose = function(e) {
            //     console.log("connection closed (" + e.code + ")");
            // }

            sock.onmessage = function(e) {
                var k = JSON.parse(e.data)
                console.log(e.data);
                // document.getElementById("demo").innerHTML=e.data
                document.getElementById("img").src ='data:image/jpeg;base64,'+k;

                }
        };
        function send() {
            var msg = document.getElementById('message').value;
            sock.send(msg);
        };

        function takePicture(){
            console.log('拍照')
            fetch('http://127.0.0.1:3000/takePicture')
            // .then(function(response) {
            //     const result= response.json()
            //     console.log(result)
            .then(res => {
                console.log(res)
                return res.json();   // 使用 text() 可以得到純文字 String
            }).then(result => {
                console.log(result);
                document.getElementById("img").src ='data:image/jpeg;base64,'+result;

            })
        }
    </script>
<form>
    <p>
        Message: <input id="message" type="text" value="Hello!">
    </p>
    <p id="demo"></p>

</form>
<button onclick="send();">Send Message</button>
<button onclick="takePicture();">拍照</button><br>

<img id="img">
</body>
</html>
